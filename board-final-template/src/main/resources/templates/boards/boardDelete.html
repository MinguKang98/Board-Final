<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>게시글 삭제</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <h1>대충 경고문이라는 뜻</h1>

    <div th:if="${type == 'notify' || type == 'news'}">
        <button th:onclick="|location.href='@{/board/{type}/{boardSeq}(type=${type},boardSeq=${boardSeq},curPage=${searchCriteria.getCurPage()},dateCreatedFrom=${searchCriteria.getDateCreatedFrom()}, dateCreatedTo=${searchCriteria.getDateCreatedTo()},text=${searchCriteria.getText()})}'|"
                class="btn btn-secondary" type="button" >취소</button>
    </div>
    <div th:unless="${type == 'notify' || type == 'news'}">
        <button th:onclick="|location.href='@{/board/{type}/{boardSeq}(type=${type},boardSeq=${boardSeq},curPage=${searchCriteria.getCurPage()},dateCreatedFrom=${searchCriteria.getDateCreatedFrom()}, categorySeq=${searchCriteria.getCategorySeq}, dateCreatedTo=${searchCriteria.getDateCreatedTo()},text=${searchCriteria.getText()})}'|"
                class="btn btn-secondary" type="button" >취소</button>
    </div>

    <form th:action="@{/boardDelete}" method="post">
        <input type="hidden" name="type" th:value="${type}">
        <input type="hidden" name="boardSeq" th:value="${boardSeq}">
        <button type="submit" class="btn btn-danger" >삭제</button>
    </form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
