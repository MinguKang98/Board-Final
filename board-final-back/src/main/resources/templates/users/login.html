<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="my-4">
        <h2>로그인</h2>
    </div>
    <form th:action="@{/loginUser}" method="post" th:object="${form}">
        <div class="mb-3">
            <label for="id" class="form-label">아이디</label>
            <input type="text" class="form-control" id="id" th:field="*{id}" placeholder="아이디" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="password"
                   th:field="*{password}" placeholder="비밀번호" required>
        </div>
        <div class="mb-3">
            <span id="loginError"></span>
        </div>
        <button type="submit" class="btn btn-primary">로그인</button>
    </form>
</div>

<script>
    const loginError = document.getElementById("loginError");
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has('error')) {
        loginError.innerText = "아이디 또는 비밀번호를 잘못입력하였습니다.";
        loginError.style.color = "red";
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
